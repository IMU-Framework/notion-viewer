
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading... - IMU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./js/viewer.js"></script>
  <style>
    @page {
      size: A4 portrait;
      margin: 20mm;
    }
    @media print {
      body {
        background: white !important;
        color: black;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .print\:hidden,
      .no-print {
        display: none !important;
      }
      img, pre, table {
        page-break-inside: avoid;
      }
      h1, h2, h3 {
        page-break-after: avoid;
        page-break-inside: avoid;
      }
      .page-break {
        page-break-before: always;
        border: none;
        margin: 0;
        height: 0;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 max-w-[794px] mx-auto p-8">
  <div class="flex flex-wrap items-center justify-between gap-2 mb-4">
    <h1 id="pageTitle" class="text-2xl font-bold">Loading...</h1>

    <!-- 桌機版按鈕 -->
    <button onclick="window.print()" class="hidden md:inline-block text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded shadow-sm print:hidden">
      Export to PDF
    </button>

    <!-- 手機版按鈕 -->
    <button onclick="window.print()" class="inline-block md:hidden text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded shadow-sm print:hidden">
      Print
    </button>
  </div>
  <div id="notionContent" class="space-y-4">
    <!-- Notion blocks will appear here -->
  </div>
</body>
</html>
